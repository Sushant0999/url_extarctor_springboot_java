<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
    </div>
</nav>

<div class="container py-2">
    <form action="/urlData/insert" method="post">
        <label for="basic-url" class="form-label">Your URL</label>
        <div class="container input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://example.com/</span>
            <input type="text" class="form-control" id="basic-url" name="baseUrl" aria-describedby="basic-addon3">
        </div>
        <div class="py-2">
            <button type="submit" class="btn btn-outline-success btn-lg" id="submit">Success</button>
        </div>
    </form>

    <div class="py-2">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                 aria-valuenow="0"
                 aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
    </div>
</div>

<div class="container">

    <table class="table table-hover table-success">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Topics</th>
            <th scope="col">Categories</th>
            <th scope="col">Base Url</th>
            <th scope="col">Keywords</th>
        </tr>
        </thead>
        <tbody>
<!--        <tr th:each="urlData : ${urlData.content}" th:if="${urlData != null}">-->
<!--            <td th:text="${urlData.id}" />-->
<!--            <td th:text="${urlData.topics}" />-->
<!--            <td th:text="${urlData.category}" />-->
<!--            <td th:text="${urlData.baseUrl}" />-->
<!--            <td th:text="${urlData.keywords}" />-->
<!--        </tr>-->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var progressBar = document.querySelector('.progress-bar');
        var submitButton = document.getElementById('submit');

        submitButton.addEventListener('click', function () {
            var width = 0;
            var interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                    progressBar.textContent = width + '%';
                }
            }, 50); // Adjust the interval as needed
        });
    });
</script>
</body>
</html>
